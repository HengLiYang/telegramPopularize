<!doctype html>
<html lang="en">
<head>
    <title>提币</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<header>
    
</header>
<div class="main">
    <h1>短信验证</h1>
    <div class="item">
        <span>
            <input type="text" name="epid" placeholder="请输入验证码">
            <i style="display: inline-block; width: 1px; height: .16rem; margin-top: .14rem; background: #D1D1D6;"></i>
        </span>
        <span class="countDown">获取验证码</span>
        <span class="warn" style="position: absolute; left: .17rem; bottom: 0; color: #FF3B00;">验证码不正确</span>
    </div>
    <div class="item">
        <div class="btn">提到 imToken 钱包</div>
    </div>
    <p>您当前的CAN未达到188枚，不可提币</p>
</div>
<script type="text/javascript" src="../common/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src='../common/js/countDown.js'></script>
<script type="text/javascript">

    // document.documentElement.style.fontSize = window.innerWidth/7.5 + 'px'

    // 获取验证码
    $(".countDown").on('click', function() {
        countDown(this)
    })

    $('.btn').on('click', function() {
        $('.warn').css('display','none')
        var data = $("input[name = 'epid']").val();
        if(!data) {
            $(".warn").css('display','block')
