<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="telephone=no" name="format-detection" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <link rel="stylesheet" href="../../common/css/common1.css">
    <link rel="stylesheet" href="../../common/css/flex.css">
    <link rel="stylesheet" href="../css/bandUserPhone.css">
    <script type="text/javascript" src="../../common/js/jquery-3.2.1.min.js"></script>
    <title>电报推广</title>
</head>
<body>
<div id="bandUserPhone">
    <div class="header-container">
        <div class="header-content-container"></div>
    </div>
    <div class="main-container padding-top32">
        <div class="main-content-wrapper padding-lr16 fontsize13 color-222">
            <p class="invite-introduce fontsize13 color-222">每邀请一名好友入群，即可获得18.8个CAN！被邀请进群的用户也可以获得18.8个CAN！</p>
            <div class="form-container">
                <input type="tel" placeholder="请输入手机号码">
                <p class="fontsize13 color-938E8E nofix-tip-statement">每手机号绑定成功后不可修改，请仔细确认</p>
                <div class="note-code-container flex">
                    <div class="note-content-div"><input type="text" placeholder="请输入验证码"></div>
                    <p class="fontsize15 them-fontColor text-center">获取验证码</p>
                </div>
                <input type="text" placeholder="请输入Imtoken的CAN地址" class="margin-tb16">
                <button class="margin-tb16 text-center submitBindPhone theme-bgColor">提交</button>
            </div>
            <p class="text-center">
                <a href="" class="fontsize13 them-fontColor">查看活动规则</a>
            </p>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/bandUserPhone.js"></script>
</body>
</html>
